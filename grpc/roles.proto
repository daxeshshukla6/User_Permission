    string product=4;
    string action=5;   
    
}


message getActions{
    repeated actionResponse getActions = 1;
}

message RoleRequest{
string roleName=1;
string roleDesc=2;
bool roleStatus=3;
bool isGlobal=4;
}
message RoleResponse{
int32 id=1;
string roleName=2;
string roleDesc=3;
bool roleStatus=4;
bool isGlobal=5;
}

message GetRole{
    repeated RoleResponse GetRole=1;
}

